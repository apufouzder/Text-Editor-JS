<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor By JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="container mt-8 w-4/5 bg-amber-200 mx-auto py-8 px-20 rounded-md">
        <h1 class="text-4xl text-center text-gray-700 mb-9 font-bold">My Text Editor By JavaScript!</h1>
        <div class="area border-4 border-neutral-500 p-4 rounded-sm">
            <div class="tools_bar flex justify-between mb-5">
                <div class="text-style-box flex gap-5 text-xl">
                    <span id="bold-option" class="cursor-pointer "><i class="fa-solid fa-b"></i></span>
                    <span id="italic-option" class="cursor-pointer "><i class="fa-solid fa-italic"></i></span>
                    <span id="underline-option" class="cursor-pointer "><i class="fa-solid fa-underline"></i></span>
                </div>
                <div class="text-align-box flex gap-5 text-xl">
                    <span id="left-option" class="cursor-pointer "><i class="fa-solid fa-align-left"></i></span>
                    <span id="center-option" class="cursor-pointer "><i class="fa-solid fa-align-center"></i></span>
                    <span id="right-option" class="cursor-pointer "><i class="fa-solid fa-align-right"></i></span>
                </div>
                <div class="text-size-box flex gap-5 items-center text-lg">
                    <input id="fontSize-option" class="w-12 px-1 font-medium rounded" type="number" value="25">
                    <input id="color-option" class="rounded" type="color" value="#0011FF">
                </div>
            </div>
            <hr class="mb-6 border-slate-600 border-1">
            <div class="text-area">
                <textarea id="textArea-option" class="w-full p-2 text-2xl focus:outline-none rounded" cols="40" rows="12"></textarea>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
